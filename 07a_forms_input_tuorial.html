<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <section>
  <h2>RegistrationForm</h2>
  <form action="index.com" method="POST" accept-charset="utf-8">
    First Name: <input type="text" value=""> <br>
    Last Name: <input type="text" value=""> <br>
    Password: <input type="Password" value=""> <br>
    Gender: <input type="radio" name="Gender" value="Male">Male
    <input type="radio" name="Gender" value="Female">Female <br>
    <!-- if name = Gender1 then we can select both , so name= "##" must be same -->
    Pick any two: <input type="checkbox" value="blue">Blue
    <input type="checkbox" value="red">Red
    <input type="checkbox" value="yellow">Yellow <br>
    Address: <textarea cols="10" rows="5"></textarea><br>
    Choose your Stream: <select value="">
      <option value=""> -Select-</option>
      <option value="Science"> Sciene</option>
      <option value="Arts"> Arts</option>
      <option value="Commerce"> Commerce</option>
    </select><br>
    <!-- HTML input type -->
    Color: <input type="color" name="color"><br>
    DOB: <input type="date" name="date"><br>
    TimeNow: <input type="datetime-local" name="timenow"><br>
    Email: <input type="email" name="useremail"><br>
    DOB(month & year): <input type="month" name="userbirthmonthyear"><br>
    Quantity(between 1 and 5): <input type="number" name="quantity" min="1" max="5"><br>
    Points: <input type="range" name="points" min="1" max="10"><br>
    Search Google: <input type="search" name="googlesearch" ><br>
    TimeNow: <input type="time" name="time"><br>
    URL: <input type="url" name="url"><br>
    <input type="submit" value="Click me"></input>
    
    
  </form>
</section>
</body>
</html>
